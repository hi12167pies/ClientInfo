name: ClientInfo
version: 1.1.0
api-version: 1.8
main: cf.pies.ClientInfo.ClientInfo
author: hi12167pies
website: pies.cf
commands:
  clientinfo:
    usage: /clientinfo <player>
    description: View information about a player.
    permission: clientinfo.clientinfo
    aliases:
      - ci

permissions:
  clientinfo.viewip:
    description: If a player has this permission it will show the IP Address in /clientinfo